<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Disk Scheduling Simulator</title>
  </head>
  <body>
    <figure class="text-center">
    <div class="p-3 mb-2 bg-light text-dark">
    <h1>Disk Scheduling Algorithms</h1>
    </div>
    <br>
    <p class="fs-5">Enter the I/O request sequence </p>
    <input type="text" id="ele" placeholder="I/O Sequence" required>
    <br>
    <br>
    <p class="fs-5">Enter the position of the head</p>
    <input type="text" id="head" placeholder="Head Position" required>
    <br>
    <br>
    <p class="fs-5">Enter the maximum value in the tracks </p>
    <input type="text" id="max" placeholder="Maximum Value" required>
    <br>
    <br>
    <p class="fs-5">Enter the minimum value in the tracks </p>
    <input type="text" id="min" placeholder="Minimum Value" required>
    <br>
    <br>
    <p class="fs-5">Choose a disk scheduling algorithm </p>
    <select name="algo" id="drop_down">
        <option value="FCFS">FCFS</option>
        <option value="SSTF">SSTF</option>
        <option value="SCAN">SCAN</option>
        <option value="CSCAN">C-SCAN</option>
    </select>
    <br>
    <br>
    <input id="Button1" class="btn btn-primary btn-lg" type="button" value="Submit" onclick="func()"/>
    <br>
    <br>
    <input id="Button2" class="btn btn-success btn-sm" type="button" value="Reset" onclick="reset()"/>
    <br>
    <br>
    <table class="table" id="tb1"></table>
    </figure>
    <script>

        function func() 
        {
            document.getElementById("Button1").disabled = true;
            var InputString = document.getElementById('ele').value;
            var a = new Array();
            a = InputString.split(' ').map(Number);
            n = a.length;
            var h = document.getElementById('head').value;
            var max = document.getElementById('max').value;
            var min = document.getElementById('min').value;
            var dropDown = document.getElementById("drop_down").value;
            
            var table = document.getElementById("tb1");
            var row = table.insertRow(0);
            var cell = row.insertCell(0);
            cell.innerHTML = "<b>Header movement from</b>";
            cell = row.insertCell(1);
            cell.innerHTML = "<b>Header movement to</b>";
            cell = row.insertCell(2);
            cell.innerHTML = "<b>Cumulative Seek Time</b>";
            
            if (dropDown == "FCFS") 
            {
                var st=0, k=0, r=2;
                row = table.insertRow(1);
                cell = row.insertCell(0);
                cell.innerHTML = h;
                cell = row.insertCell(1);
                cell.innerHTML = a[k];
                st=Math.abs(h-a[k]);
                cell = row.insertCell(2);
                cell.innerHTML = st;
                for(var i=k+1; i<n; i++)
                {
                    row = table.insertRow(r++);
                    st+=Math.abs(a[i]-a[i-1]);
                    cell = row.insertCell(0);
                    cell.innerHTML = a[i-1];
                    cell = row.insertCell(1);
                    cell.innerHTML = a[i];
                    cell = row.insertCell(2);
                    cell.innerHTML = st;
                }
            }

            if (dropDown == "SSTF")
            {
              var st=0, k=0, r=1, small, small_i;
              for(var i=0; i<n; i++)
              {
                small=Number.MAX_VALUE;
                for(var j=0; j<n; j++)
                if(small>Math.abs(h-a[j]))
                {
                  small=Math.abs(h-a[j]);
                  small_i=j;
                }
                st+=Math.abs(h-a[small_i]);
                row = table.insertRow(r++);
                cell = row.insertCell(0);
                cell.innerHTML = h;
                cell = row.insertCell(1);
                cell.innerHTML = a[small_i];
                cell = row.insertCell(2);
                cell.innerHTML = st;
                h=a[small_i];
                a[small_i]=Number.MAX_VALUE;
                }
            } 

            if (dropDown == "SCAN")
            {
              var st=0, k=0, r=1;
              while(h==a[k])
              {
                k++;
                row = table.insertRow(r++);
                cell = row.insertCell(0);
                cell.innerHTML = h;
                cell = row.insertCell(1);
                cell.innerHTML = h;
                cell = row.insertCell(2);
                cell.innerHTML = 0;
              }
              if(k>=n)
                return;
              if(h<a[k])
              {
                row = table.insertRow(r++);
                cell = row.insertCell(0);
                cell.innerHTML = h;
                cell = row.insertCell(1);
                cell.innerHTML = max;
                st=max-h;
                cell = row.insertCell(2);
                cell.innerHTML = st;
                var small=a[k];
                for(var i=k; i<n; i++)
                  if(small>a[i])
                    small=a[i];
                if(small<h)
                {
                  st+=(max-small);
                  row = table.insertRow(r++);
                  cell = row.insertCell(0);
                  cell.innerHTML = max;
                  cell = row.insertCell(1);
                  cell.innerHTML = small;
                  cell = row.insertCell(2);
                  cell.innerHTML = st;
                }
              } 
              else
              {
                st=h-min;
                row = table.insertRow(1);
                cell = row.insertCell(0);
                cell.innerHTML = h;
                cell = row.insertCell(1);
                cell.innerHTML = min;
                st=h-min;
                cell = row.insertCell(2);
                cell.innerHTML = st;
                var large=a[k];
                for(var i=k; i<n; i++)
                  if(large<a[i])
                    large=a[i];
                if(large>h)
                {
                  st+=(large-min);
                  row = table.insertRow(r++);
                  cell = row.insertCell(0);
                  cell.innerHTML = min;
                  cell = row.insertCell(1);
                  cell.innerHTML = large;
                  cell = row.insertCell(2);
                  cell.innerHTML = st;
                }
              }
            } 

            if(dropDown == "CSCAN")
            {
              var st=0, k=0, r=1;
              while(h==a[k])
              {
                k++;
                row = table.insertRow(r++);
                cell = row.insertCell(0);
                cell.innerHTML = h;
                cell = row.insertCell(1);
                cell.innerHTML = h;
                cell = row.insertCell(2);
                cell.innerHTML = 0;
              }
              if(k>=n)
                return;
              if(h<a[k])
              {
                var small=-1;                                              //Small stores the largest value smaller than head
                st=max-h;
                row = table.insertRow(r++);
                cell = row.insertCell(0);
                cell.innerHTML = h;
                cell = row.insertCell(1);
                cell.innerHTML = max;
                st=max-h;
                cell = row.insertCell(2);
                cell.innerHTML = st;
                for(var i=k; i<n; i++)
              if(a[i]<h)
              {
                small=a[i];
                st+=(max-min);
                row = table.insertRow(r++);
                cell = row.insertCell(0);
                cell.innerHTML = max;
                cell = row.insertCell(1);
                cell.innerHTML = min;
                cell = row.insertCell(2);
                cell.innerHTML = st;
                break;
              }
              for(var i=k; i<n; i++)
                if(small<a[i]&&a[i]<h)
                  small=a[i];
              if(small!=-1)
              {
                st+=(small-min);
                row = table.insertRow(r++);
                cell = row.insertCell(0);
                cell.innerHTML = min;
                cell = row.insertCell(1);
                cell.innerHTML = small;
                cell = row.insertCell(2);
                cell.innerHTML = st;
              }
            }
            else
            {
              var large=-1;                                               //Large stores smallest element larger than head
              st=h-min;
              row = table.insertRow(1);
              cell = row.insertCell(0);
              cell.innerHTML = h;
              cell = row.insertCell(1);
              cell.innerHTML = min;
              cell = row.insertCell(2);
              cell.innerHTML = st;
              for(var i=k; i<n; i++)
              if(a[i]>h)
              {
                large=a[i];
                printf("\nHead moves from %d to %d", min, max);
                st+=(max-min);
                row = table.insertRow(r++);
                cell = row.insertCell(0);
                cell.innerHTML = max;
                cell = row.insertCell(1);
                cell.innerHTML = min;
                cell = row.insertCell(2);
                cell.innerHTML = st;
                break;
              }
              for(var i=k; i<n; i++)
                if(large>a[i]&&a[i]>h)
                  large=a[i];
              if(large!=-1)
              {
                printf("\nHead moves from %d to %d", min, large);
                st+=(max-large);
                row = table.insertRow(1);
                cell = row.insertCell(0);
                cell.innerHTML = max;
                cell = row.insertCell(1);
                cell.innerHTML = large;
                cell = row.insertCell(2);
                cell.innerHTML = st;
              }
            } 
          }
        }

        function reset()
        {
          location.reload();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
